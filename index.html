<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">
        <h1>Analog Clock</h1>
    </div>
    <div class="parent">
        <div >
            <h1 class="todayDate">Today Is: </h1>
        </div>
        <hr class="hr">
        <div class="clock__round">
            <div class="center__point">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
        </div>
        <hr class="hr">
        <div >
            <h1 class="currTime">Today Is: </h1>
        </div>
    </div>
    <div class="footer">Created by ratul maity @2021</div>
    <script src="app.js"></script>
</body>
</html>
